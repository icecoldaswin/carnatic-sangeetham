<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnatic Raga Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --accent: #e94560;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --border-color: #533483;
            --highlight: #00d9ff;
        }

        /* Configuration - Set your image URL here */
        const IMAGE_SRC = ""; /* Leave empty for no background, or add URL like "https://example.com/image.jpg" */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            overflow-x: hidden;
            position: relative;
        }

        body.with-background::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        body.with-background::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(22, 33, 62, 0.85) 100%);
            z-index: -1;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .dropdown-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .dropdown-toggle:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .dropdown-menu {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            margin-top: 10px;
        }

        .dropdown-item {
            color: var(--text-primary);
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--accent);
            color: white;
        }

        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--highlight);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .subheader {
            font-size: 1.1rem;
            color: var(--accent);
            margin-top: 15px;
            font-weight: 500;
        }

        .moorchana-display {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .moorchana-display h3 {
            color: var(--highlight);
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .moorchana-line {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin: 10px 0;
            letter-spacing: 6px;
            font-weight: 500;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .selection-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            font-weight: 500;
            word-wrap: break-word;
            overflow: hidden;
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--card-bg) 0%, #1a4d6d 100%);
        }

        .selection-card.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .large-button {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            border-radius: 15px;
            padding: 30px 25px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: 15px;
            flex: 1;
            color: var(--text-primary);
        }

        .large-button:hover {
            transform: scale(1.05);
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Playing layout */
        .playing-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            align-items: start;
        }

        .swara-display-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            min-height: 250px;
        }

        .swara-card {
            background: var(--card-bg);
            border: 4px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            max-width: 200px;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            color: var(--highlight);
            transition: all 0.6s ease;
        }

        .swara-card.current {
            transform: scale(1);
            opacity: 1;
            z-index: 2;
        }

        .swara-card.next {
            transform: scale(0.7) translateX(30px);
            opacity: 0.3;
            z-index: 1;
        }

        .swara-card.previous {
            transform: scale(0.7) translateX(-30px);
            opacity: 0;
            z-index: 0;
        }

        .swara-card.high-pitch {
            border-top: 6px solid var(--accent);
            border-left: none;
            border-right: none;
            border-bottom: none;
        }

        .swara-card.low-pitch {
            border-bottom: 6px solid var(--accent);
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .swara-card.normal-pitch {
            border: 4px solid var(--border-color);
        }

        .controls-panel {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .controls-panel h3 {
            color: var(--highlight);
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            text-align: center;
        }

        .history-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 52, 96, 0.95);
            border-top: 3px solid var(--border-color);
            padding: 12px;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .history-item {
            display: inline-block;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            margin-right: 8px;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            color: var(--text-primary);
        }

        .history-item.high-pitch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 8px 8px 0 0;
        }

        .history-item.low-pitch::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 0 0 8px 8px;
        }

        .speed-container {
            margin: 30px auto;
            padding: 30px;
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .speed-container label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: var(--highlight);
            text-align: center;
        }

        .interactive-box-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-box, .jump-box {
            width: 100%;
            height: 100px;
            background: var(--secondary-bg);
            border: 3px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: ns-resize;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .speed-box:hover, .jump-box:hover {
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(233, 69, 96, 0.3);
        }

        .speed-value, .jump-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--highlight);
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }

        .speed-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .dial-indicator {
            position: absolute;
            right: 8px;
            width: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2px;
            opacity: 0.5;
        }

        .dial-notch {
            width: 16px;
            height: 2px;
            background: var(--border-color);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .dial-notch.active {
            background: var(--accent);
            width: 24px;
            height: 3px;
            box-shadow: 0 0 8px var(--accent);
        }

        .speed-hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
            font-style: italic;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .toggle-label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--border-color);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        .control-button {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 8px;
            color: var(--text-primary);
            width: 100%;
        }

        .control-button:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .control-button.stop {
            background: #d32f2f;
            color: white;
            border-color: #b71c1c;
        }

        .control-button.stop:hover {
            background: #b71c1c;
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .swara-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .swara-select-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .swara-select-card:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        .swara-select-card.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        @media (max-width: 968px) {
            .playing-container {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                order: 2;
            }

            .swara-display-container {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .large-button {
                font-size: 1.2rem;
                padding: 25px 20px;
            }
            
            .swara-card {
                font-size: 2.5rem;
                padding: 25px;
                min-width: 120px;
            }
            
            .selection-grid {
                grid-template-columns: 1fr;
            }

            .swara-display-container {
                gap: 15px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration - Set your image URL here
        const IMAGE_SRC = ""; // Leave empty for no background, or add URL like "https://example.com/image.jpg"

        // Apply background if IMAGE_SRC is set
        if (IMAGE_SRC) {
            document.body.classList.add('with-background');
            const style = document.createElement('style');
            style.textContent = `
                body.with-background::before {
                    background-image: url(${IMAGE_SRC});
                }
            `;
            document.head.appendChild(style);
        }

        // Audio Context for generating sounds
        let audioContext = null;
        let metronomeSoundEnabled = true;
        let shrutiSoundEnabled = true;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Generate metronome click sound
        function playMetronomeSound() {
            if (!metronomeSoundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1000;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        // Shruti frequencies (in Hz) for Carnatic music
        const shrutiFrequencies = {
            'S': 261.63,   // C (Sa)
            'R1': 277.18,  // C# (Shuddha Rishabham)
            'R2': 293.66,  // D (Chatushruti Rishabham)
            'G2': 311.13,  // D# (Sadharana Gandharam)
            'G3': 329.63,  // E (Antara Gandharam)
            'M1': 349.23,  // F (Shuddha Madhyamam)
            'M2': 369.99,  // F# (Prati Madhyamam)
            'P': 392.00,   // G (Panchamam)
            'D1': 415.30,  // G# (Shuddha Dhaivatham)
            'D2': 440.00,  // A (Chatushruti Dhaivatham)
            'N2': 466.16,  // A# (Kaisiki Nishadam)
            'N3': 493.88,  // B (Kakali Nishadam)
            'Ṡ': 523.25    // C (Upper Sa)
        };

        // Play shruti sound for a swara
        function playShrutiSound(swara, pitch) {
            if (!shrutiSoundEnabled || !audioContext) return;
            
            let frequency = shrutiFrequencies[swara];
            if (!frequency) return;
            
            // Adjust frequency based on pitch
            if (pitch === 'high') {
                frequency *= 2; // One octave higher
            } else if (pitch === 'low') {
                frequency /= 2; // One octave lower
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.3);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }

        // Translations
        const translations = {
            en: {
                selectRagam: "Select a Ragam",
                selectType: "Select Type",
                sanchara: "Sanchara",
                aalapan: "Aalapan",
                speed: "Speed",
                jumpDistance: "Jump Distance",
                selectTargetSwara: "Select Target Swara",
                stop: "Stop",
                start: "Start",
                speedHint: "Scroll or swipe to adjust",
                aarohanam: "Aarohanam (Ascending)",
                avarohanam: "Avarohanam (Descending)",
                milliseconds: "ms",
                metronome: "Metronome",
                shrutiSound: "Shruti Sound",
                controls: "Controls"
            },
            te: {
                selectRagam: "రాగం ఎంచుకోండి",
                selectType: "రకం ఎంచుకోండి",
                sanchara: "సంచారం",
                aalapan: "ఆలాపన",
                speed: "వేగం",
                jumpDistance: "దూరం",
                selectTargetSwara: "స్వరం ఎంచుకోండి",
                stop: "ఆపండి",
                start: "ప్రారంభించు",
                speedHint: "స్క్రోల్ లేదా స్వైప్ చేయండి",
                aarohanam: "ఆరోహణం",
                avarohanam: "అవరోహణం",
                milliseconds: "మి.సె",
                metronome: "మెట్రనోమ్",
                shrutiSound: "శ్రుతి ధ్వని",
                controls: "నియంత్రణలు"
            },
            hi: {
                selectRagam: "राग चुनें",
                selectType: "प्रकार चुनें",
                sanchara: "संचार",
                aalapan: "आलापन",
                speed: "गति",
                jumpDistance: "दूरी",
                selectTargetSwara: "स्वर चुनें",
                stop: "रोकें",
                start: "शुरू करें",
                speedHint: "स्क्रॉल या स्वाइप करें",
                aarohanam: "आरोहण",
                avarohanam: "अवरोहण",
                milliseconds: "मि.से",
                metronome: "मेट्रोनोम",
                shrutiSound: "श्रुति ध्वनि",
                controls: "नियंत्रण"
            }
        };

        // Swara translations (fixed high pitch Sa for Telugu)
        const swaraTranslations = {
            en: {
                "S": "S", "R1": "R1", "R2": "R2", "G2": "G2", "G3": "G3",
                "M1": "M1", "M2": "M2", "P": "P", "D1": "D1", "D2": "D2",

            },
            te: {
                "S": "స", "R1": "రి1", "R2": "రి", "G2": "గ", "G3": "గ3",
                "M1": "మ", "M2": "మ2", "P": "ప", "D1": "ద1", "D2": "ద",
                "N2": "ని", "N3": "ని3", "Ṡ": "స॰"

            notches.forEach((notch, index) => {

        function setupSpeedBox() {
            const speedBox = document.getElementById('speedBox');
            const dial = speedBox.querySelector('.dial-indicator');
            let startY = 0;
            let startSpeed = speed;
            
            // Mouse wheel
            speedBox.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 50 : -50;
                speed = Math.max(100, Math.min(3000, speed + delta));
                updateSpeedDisplay();
                updateDialPosition(speed, 100, 3000, dial);
            });
            
            // Touch events
            speedBox.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                startSpeed = speed;
            });
            
            speedBox.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const currentY = e.touches[0].clientY;
                const diff = startY - currentY;
                speed = Math.max(100, Math.min(3000, startSpeed + diff * 2));
                updateSpeedDisplay();
                updateDialPosition(speed, 100, 3000, dial);
            });
            
            // Mouse drag
            let isDragging = false;
            speedBox.addEventListener('mousedown', function(e) {
                isDragging = true;
                startY = e.clientY;
                startSpeed = speed;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const diff = startY - e.clientY;
                    speed = Math.max(100, Math.min(3000, startSpeed + diff * 2));
                    updateSpeedDisplay();
                    updateDialPosition(speed, 100, 3000, dial);
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }

        function generateNextSwara() {
            const swarasInRaga = selectedType === 'aalapan' 
                ? ragams[selectedRagam].arohanam 
                : [...new Set([...ragams[selectedRagam].arohanam, ...ragams[selectedRagam].avarohanam])];
            
            const shouldRepeat = Math.random() < 0.3 && lastSwara;
            let swara, pitch, display;
            
            if (shouldRepeat) {
                display = '.';
                swara = lastSwara.swara;
                pitch = lastSwara.pitch;
            } else {
                // Use jump distance to determine how far to jump
                if (lastSwara && Math.random() < 0.7) { // 70% chance to use jump distance
                    const currentIndex = swarasInRaga.indexOf(lastSwara.swara);
                    if (currentIndex !== -1) {
                        // Jump forward or backward by jumpDistance
                        const direction = Math.random() < 0.5 ? 1 : -1;
                        let newIndex = currentIndex + (direction * jumpDistance);
                        
                        // Wrap around if needed
                        if (newIndex < 0) {
                            newIndex = swarasInRaga.length + newIndex;
                        } else if (newIndex >= swarasInRaga.length) {
                            newIndex = newIndex - swarasInRaga.length;
                        }
                        
                        swara = swarasInRaga[newIndex];
                    } else {
                        swara = swarasInRaga[Math.floor(Math.random() * swarasInRaga.length)];
                    }
                } else {
                    // Random swara
                    swara = swarasInRaga[Math.floor(Math.random() * swarasInRaga.length)];
                }
                
                pitch = ['low', 'normal', 'high'][Math.floor(Math.random() * 3)];
                display = swara;
                lastSwara = { swara, pitch };
            }
            
            return { swara, pitch, display };
        }

        function stopPractice() {
            stopRequested = true;
            if (playTimeout) {
                clearTimeout(playTimeout);
            }
        }

        function playNextSwara() {
            if (!isPlaying || stopRequested) {
                if (stopRequested && selectedType === 'aalapan' && selectedTargetSwara) {
                    // Gracefully end at target swara
                    const targetData = {
                        swara: selectedTargetSwara,
                        pitch: 'normal',
                        display: selectedTargetSwara
                    };
                    transitionToNext(targetData);
                    playTimeout = setTimeout(() => {
                        isPlaying = false;
                        stopRequested = false;
                    }, speed);
                } else {
                    isPlaying = false;
                    stopRequested = false;
                }
                return;
            }
            
            // Play metronome sound
            playMetronomeSound();
            
            // Move next to current
            transitionToNext(nextSwaraData);
            
            // Generate new next
            nextSwaraData = generateNextSwara();
            
            // Update next card
            setTimeout(() => {
                const nextCard = document.getElementById('nextSwara');
                if (nextCard) {
                    nextCard.textContent = ts(nextSwaraData.display);
                    nextCard.className = `swara-card next ${nextSwaraData.pitch}-pitch`;
                }
            }, 100);
            
            playTimeout = setTimeout(() => playNextSwara(), speed);
        }

        function transitionToNext(swaraData) {
            const currentCard = document.getElementById('currentSwara');
            const nextCard = document.getElementById('nextSwara');
            
            if (!currentCard || !nextCard) return;
            
            // Always play shruti sound for the actual swara (even if display is '.')
            playShrutiSound(swaraData.swara, swaraData.pitch);
            
            // Add to history
            addToHistory(swaraData.display, swaraData.pitch);
            
            // Animate transition
            currentCard.classList.remove('current');
            currentCard.classList.add('previous');
            
            nextCard.classList.remove('next');
            nextCard.classList.add('current');
            
            // After transition, reset
            setTimeout(() => {
                currentCard.textContent = ts(swaraData.display);
                currentCard.className = `swara-card current ${swaraData.pitch}-pitch`;
                
                currentSwaraData = swaraData;
            }, 100);
        }

        function addToHistory(swara, pitch) {
            const historyStrip = document.getElementById('historyStrip');
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${pitch}-pitch`;
            historyItem.textContent = ts(swara);
            historyStrip.appendChild(historyItem);
            
            // Auto-scroll to the end
            historyStrip.scrollLeft = historyStrip.scrollWidth;
        }

            subheader.innerHTML = `<div class="subheader">${text}</div>`;
            callback();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && isPlaying) {
                e.preventDefault();
                stopPractice();
            }
        });
    </script>
</body>
</html>
